<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
    <title>Challenge</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoimg" src="imagenes/Vector.png" alt="Logo-Alura">
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese texto aquí">
        </div>
        <div class="right">
            <img id="imagen-derecha" src="imagenes/Muñeco.png" alt="muneco">
            <h1 id="texto1">Ningun mensaje fue encontrado</h1>
            <textarea id="texto2" name="" cols="80" rows="20">Ingresa el texto que desees encriptar o desencriptar.</textarea>
            <button id="copiar" type="button" onclick="copiar()">¡Copiar!</button>
        </div>
        <div class="left-button">
            <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
              </svg> Solo letras minúsculas y sin acentos</p>
            <button id="boton-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button id="boton-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
</body>
</html>
